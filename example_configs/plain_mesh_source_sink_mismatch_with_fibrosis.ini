[main]
num_threads=6
dt_pde=0.02
simulation_time=5700.0
abort_on_no_activity=false

[update_monodomain]
main_function=update_monodomain_default

[save_result]
print_rate = 1000
output_dir = ./outputs/plain_mesh_source_sink_mismatch_with_fibrosis
add_timestamp = false
binary = true
save_ode_state_variables = false
main_function = save_as_ensight
remove_older_simulation=true

[assembly_matrix]
init_function=set_initial_conditions_fvm
sigma_x=0.00001334
sigma_y=0.00001334
sigma_z=0.00001334
library_file=shared_libs/libdefault_matrix_assembly.so
main_function=homogeneous_sigma_assembly_matrix

[linear_system_solver]
tolerance=1e-16
use_preconditioner=no
max_iterations=200
library_file=shared_libs/libdefault_linear_system_solver.so
use_gpu=yes
main_function=conjugate_gradient
init_function=init_conjugate_gradient
end_function=end_conjugate_gradient

[domain]
name=Plain Mesh With Square Fibrotic Region
num_layers=1
start_dx=200.0
start_dy=200.0
start_dz=200.0
side_length=50000.0
phi=1.0
seed=123456789
region_min_x=8000.0
region_max_x=42000.0
region_min_y=8000.0
region_max_y=42000.0
region_min_z=0.0
region_max_z=1000.0
source_sink_min_x = 24000.0
source_sink_max_x = 26000.0
main_function=initialize_grid_with_square_mesh_and_source_sink_fibrotic_region

[ode_solver]
dt=0.02
use_gpu=yes
library_file=shared_libs/libten_tusscher_2006.so

[stim_s1]
start = 0.0
duration = 2.0
current = -50.0
y_limit = 200.0
main_function=stim_if_y_less_than

